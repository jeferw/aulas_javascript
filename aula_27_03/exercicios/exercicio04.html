<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
    <style>
        .linhaSelecionada {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <form>
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text"><br><br>

        <label for="cpf">CPF:</label>
        <input id="cpf" name="cpf" type="text"><br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select><br><br>

        <label for="idade">Idade:</label>
        <input id="idade" name="idade" type="number"><br><br>

        <label for="endereco">Endereço:</label>
        <input id="endereco" name="endereco" type="text"><br><br>

        <input value="Salvar" type="submit" id="btnSalvar">
    </form><br>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Endereço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Carlos</td>
                <td>56289478452</td>
                <td>Maculino</td>
                <td>22</td>
                <td>Centro</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>56458463474</td>
                <td>Feminino</td>
                <td>36</td>
                <td>Centro</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>56458463474</td>
                <td>Feminino</td>
                <td>36</td>
                <td>Centro</td>
            </tr>
        </tbody>
    </table>

    <script>
        let linhas = document.querySelectorAll('tbody tr');

        function pintaLinha(evento) {
            let linhas = document.querySelectorAll('tbody tr');

            for (let i = 0; i < linhas.length; i++) {
                linhas[i].className = '';
            }

            this.className = 'linhaSelecionada';
        }

        for (let i = 0; i < linhas.length; i++) {
            linhas[i].addEventListener('click', pintaLinha);
        }

        function salvar(evento) {

            let nome = document.querySelector('#nome').value;
            let cpf = document.querySelector('#cpf').value;
            let sexo = document.querySelector('#sexo').value;
            let idade = document.querySelector('#idade').value;
            let endereco = document.querySelector('#endereco').value;

            let novaLinha = document.createElement('tr');

            novaLinha.innerHTML = `<td>${nome}</td>
                                   <td>${cpf}</td>
                                   <td>${sexo}</td>
                                   <td>${idade}</td>
                                   <td>${endereco}</td>`;

            novaLinha.addEventListener('click', pintaLinha);

            document.querySelector('tbody').appendChild(novaLinha);
        }

        document.querySelector('#btnSalvar').addEventListener('click', salvar);

        document.querySelector('form').addEventListener('submit', function (evento) {
            //impede que o evento padrão de submit do form aconteça
            //usado para não recarregar a página
            evento.preventDefault();
        });
    </script>
</body>

</html>
