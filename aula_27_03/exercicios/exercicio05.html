<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
    <style>
        #texto {
            background-color: limegreen;
        }

        #destino {
            margin: 20px;
            padding: 10px;
            width: 500px;
            height: 200px;
            border: dotted black;
        }
    </style>
</head>

<body>
    <button id="btnAddDraggable">Adicionar Draggable</button><br><br>
    <span id="texto">Este elemento é arrastável.</span>
    <div id="destino">
        <p>Zona de Soltura</p>
    </div>

    <script>

        function dragstart(evento) {
            this.style.backgroundColor = 'yellow';

            evento.dataTransfer.setData('text/plain', this.id);
        }

        function drop(evento) {
            const id = evento.dataTransfer.getData('text');

            const span = document.getElementById(id);

            this.appendChild(span);

            evento.dataTransfer.clearData();
        }

        document.querySelector('#btnAddDraggable').addEventListener('click', function () {

            let elementoTexto = document.querySelector('#texto');
            elementoTexto.setAttribute('draggable', 'true');
            elementoTexto.addEventListener('dragstart', dragstart);

            document.querySelector('#destino').addEventListener('drop', drop);
            document.querySelector('#destino').addEventListener('dragover', function (evento) {
                evento.preventDefault();
            });
        });

    </script>
</body>

</html>
