<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 02</title>
    <style>
        #minhaDiv {
            width: 300px;
            height: 300px;
            background-color: gray;
        }

        #btnVermelho {
            background-color: red;
        }

        #btnVerde {
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="minhaDiv"></div>
    <br>
    <button id="btnVermelho">Vermelho</button>
    <button id="btnVerde">Verde</button>
    <script>
        var minhaDiv = document.querySelector('#minhaDiv');

        var btnVermelho = document.querySelector('#btnVermelho');
        btnVermelho.onclick = function () {
            minhaDiv.style.backgroundColor = 'red';
        }

        var btnVerde = document.querySelector('#btnVerde');
        btnVerde.onclick = function () {
            minhaDiv.style.backgroundColor = 'green';
        }
    </script>
</body>

</html>
