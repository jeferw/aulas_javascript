<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>

<body>
    <div>
        <label>Número 1: </label>
        <input type="number" id="numero1">
    </div>
    <br>
    <div>
        <label>Número 2: </label>
        <input type="number" id="numero2">
    </div>
    <br>
    <div>
        <label>Resultado: </label>
        <input type="number" id="resultado" readonly>
    </div>
    <br>
    <button id="btnSomar">Somar</button>
    <script>

        function somar() {
            // pegamos o valor do campo numero1
            var numero1 = document.querySelector('#numero1').value;
            // pegamos o valor do campo numero2
            var numero2 = document.querySelector('#numero2').value;
            //pegamos o campo resultado
            var campoResultado = document.querySelector('#resultado');

            if (numero1 && numero2) {
                // convertemos os valores dos campos para numerico
                // somamos os dois valores
                // atribuimos a soma ao campo resultado
                campoResultado.value = Number(numero1) + Number(numero2);
            } else {
                alert('Preencha todos os campos!');
            }
        }

        document.querySelector('#btnSomar').
            addEventListener(/*tipo do evento*/'click',
                             /*função que será executada*/somar);
    </script>
</body>

</html>
