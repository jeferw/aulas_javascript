<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 02</title>
</head>

<body>
    <h3>Lista de Itens</h3>
    <ul>

    </ul>
    <button id="btnAdicionar">Adicione um Item</button>
    <script>

        let contador = 1;

        function adicionarLi(event) {
            let ul = document.querySelector('ul');

            let novoLi = `<li onclick='removeLi(this);'>Item ${contador++}</li>`;

            let conteudoUl = ul.innerHTML;

            let novoConteudo = conteudoUl + novoLi;

            ul.innerHTML = novoConteudo;
        }

        function removeLi(li) {
            let ul = li.parentNode;
            ul.removeChild(li);
        }

        document.querySelector('#btnAdicionar').addEventListener('click', adicionarLi);
    </script>
</body>

</html>
